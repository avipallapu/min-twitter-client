<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-block" *ngIf="!loggedIn">
        <!--<img class="mx-auto d-block" src="/assets/img/logo.png.jpg" width="375" height="150">-->
        <h1 class="text-center">Login</h1>
        <form (submit)="login()">
          <div class="form-group">
            <label>username</label>
            <input type="username" class="form-control" [(ngModel)]="user.username" name="user.username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="user.password" required>
          </div>
          <input type="submit" class="btn btn-primary btn-block">
        </form>
      </div>
      <div class="card-block" *ngIf="loggedIn">
        <h1 class="text-center">Welcome to the Mini Twitter Project!</h1>
      </div>
    </div>
  </div>
</div>
